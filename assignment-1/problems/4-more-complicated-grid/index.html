<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;

            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .left {
            background-color: red;
            padding-left: 10px;
        }
        .left h1 {
            text-align: center;
            margin: 30px auto;
        }

        .right {
            background-color: blue;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* gap: 10px; */
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="left">
        <h1>Left</h1>
        <h3>text text text text text text text text text text text text text</h3>
    </div>

    <div class="right">
        <h2>Col 1</h2>
        <h2>Col 2</h2>
        <h2>Col 3</h2>
        <h2>Col 4</h2>
        <h2>Col 5</h2>
        <h2>Col 6</h2>
        <h2>Col 7</h2>
        <h2>Col 8</h2>
        <h2>Col 9</h2>
    </div>
</div>

</body>
</html>
