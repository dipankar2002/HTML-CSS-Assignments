
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./index.css">

    <style>
        .container {
            width: 1200px;
            margin: auto;

            display: flex;
        }
        .left {
            background-color: red;
            padding-left: 30px;
            flex: 1;
        }
        .right {
            background-color: blue;
            padding-left: 30px;
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
